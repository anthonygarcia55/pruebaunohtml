<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>

    <main>
        <section class="list-container">
            <ul id="shopping-list">
                </ul>
        </section>

        <section class="add-item">
            <input type="text" id="item-input" placeholder="Agregar artículo...">
            <button id="add-item-button">Agregar</button>
        </section>

        <section class="download">
            <button id="download-button">Descargar Lista (JPG)</button>
        </section>
    </main>

    <footer>
        <p>© 2023 Anthony Garcia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
