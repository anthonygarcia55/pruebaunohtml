        .gradient-1 {

        .gradient-2 {
            background: linear-gradient(to bottom, #456990, #e7eff8); /* Azul a Celeste */

        .gradient-3 {
            background: linear-gradient(to top, #00b09b, #96c93d); /* Verde a Azul claro */

<body>
    <div class="container">
        <h1>Bienvenido a mi web</h1>
        <p>¡Hola! Estoy encantado de que estés aquí. Explora mi contenido y disfruta de la experiencia.</p>
        <button class="btn" onclick="changeBackground()">Explorar</button>
    </div>

    <script>
        let backgroundIndex = 0;
        const gradients = [
            'gradient-1',
            'gradient-2',
            'gradient-3',
            'gradient-4'
        ];

        function changeBackground() {
            backgroundIndex = (backgroundIndex + 1) % gradients.length;
            document.body.classList.remove(...gradients); // Elimina las clases anteriores
            document.body.classList.add(gradients[backgroundIndex]); // Añade la nueva clase
        }
    </script>
</body>
