<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a mi web</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Fuente moderna */
            background-color: #f4f4f4; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Oculta la barra de desplazamiento */
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative; /* Para el efecto de brillo */
        }

        h1 {
            color: #333;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #555;
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Efecto de brillo */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0));
            z-index: -1;
            border-radius: 16px;
        }

        /* Botón */
        .btn {
            background-color: #4CAF50; /* Verde */
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background-color 0.3s; /* Transición suave */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #45a049; /* Verde más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi web</h1>
        <p>¡Hola! Estoy encantado de que estés aquí. Explora mi contenido y disfruta de la experiencia.</p>
        <a href="#" class="btn">Explorar</a>
    </div>
</body>
</html>
